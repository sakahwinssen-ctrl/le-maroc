<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Le Maroc</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Oswald:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">

        <header>
            <img src="images/pngegg.png" class="etoile-maroc" alt="Logo du Maroc">
            <h1>Le Maroc</h1>

            <nav>
                <ul>
                    <li><a class="nav-button" href="index.html">Accueil</a></li>
                    <li><a class="nav-button" href="culture.html">Cultures</a></li>
                    <li><a class="nav-button" href="sports.html">Sports</a></li>
                    <li><a class="nav-button" href="a-propos.html">À propos</a></li>
                    <li><a class="nav-button" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>

            <h2 style="text-align:center; margin-top:20px;">Contactez-moi</h2>

            <form action="#" method="post">
                <label for="name">Votre nom</label>
                <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>

                <label for="email">Votre adresse e-mail</label>
                <input type="email" id="email" name="email" placeholder="exemple@mail.com" required>

                <label for="message">Votre message</label>
                <textarea id="message" name="message" placeholder="Écrivez votre message ici..." required></textarea>

                <button type="submit">Envoyer</button>
            </form>

        </main>
    </div>

    <footer>
        <p>&copy; 2025 Le Maroc</p>
    </footer>

</body>
</html>
